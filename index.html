<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">

            <div class="one btn digit">1</div>
            <div class="two btn digit">2</div>
            <div class="three btn digit">3</div>
            <div class="add btn operator">+</div>

            <div class="four btn digit">4</div>
            <div class="five btn digit">5</div>
            <div class="six btn digit">6</div>
            <div class="subtract btn operator">-</div>

            <div class="seven btn digit">7</div>
            <div class="eight btn digit">8</div>
            <div class="nine btn digit">9</div>
            <div class="multiply btn operator">x</div>

            <div class="clear btn">CLR</div>
            <div class="zero btn digit">0</div>
            <div class="equal btn">=</div>
            <div class="divide btn operator">/</div>
            
        </div>
    </div>
</body>
</html>
